    <style>
        #container {
            margin: 10px auto;      
            display: grid;
            grid-template-rows: 80px auto 80px;
            height: 96vh;
            width: 95%;
        }
        .addBorder {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="container">
        <header class="addBorder">
            header<br/>header<br/>header<br/>header<br/>
        </header>
        <main class="addBorder">
            main<br/>main<br/>main<br/>
        </main>
        <footer class="addBorder">
            footer<br/>footer<br/>footer<br/>footer<br/>
        </footer>
    </div>

</body>
